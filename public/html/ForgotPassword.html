<!-- To get a link to reset password this page will do that whenever user click on forgot password -->

  <!DOCTYPE html>
  <html>
    <head>
      <script type="text/javascript" src="../js/jquery-2.2.2.min.js"></script>
      <script type="text/javascript" src="../js/materialize.min.js"></script>
      <!-- Include Bootstrap Css -->
      <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
      <!-- Include Bootstrap Min Css -->
      <link rel="stylesheet" href="../assets/css/bootstrap-theme.min.css">
      <link rel="stylesheet" href="../assets/css/style.css">
    
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link href="../css/main.css" type="text/css" rel="stylesheet" media="screen,projection" />
    </head>

    <body>
      <!--Import jQuery before materialize.js-->
       <nav class="indigo" role="navigation" id = "header">
      <div class="nav-wrapper">
            <a href="../index.html"><img class="center responsive" id="logoimage" src="../images/LOGO.png" style="margin-left:45%;"></img></a>
      </div>
      </nav>
      <div id="main">
      <div class="container center row" style="width:60%;margin-top:40px;">
       <div class="card grey lighten-4" >
         <div class="card-content black-text">
           <span class="card-title">Forgot Password</span>
            <div id = "message"></div>
           <h6 class="center">Enter Email Address</h6>
           <div class="row center">
              <div class="input-field col s6" id="email-div">
                <input id="username" type="email" class="validate">
                <label for="email">Email</label>
              </div>
            </div>

      </div>
      <div class="card-action">
        <a class="btn waves-effect waves-purple" id = "submit" style="margin-top:5px">Submit
            <i class="material-icons right">send</i>
        </a>
      </div>
     </div>
    </div>
    </div>
     <div id="footer"></div>
      <script type="text/javascript" src="../js/jquery-2.2.2.min.js"></script>
      <script type="text/javascript" src="../js/materialize.min.js"></script>
      <script type="text/javascript" src="../js/ForgotPassword.js"></script>
    </body>
  </html>
