
  <!DOCTYPE html>
  <html>
    <head>
     <script type="text/javascript" src="../js/jquery-2.2.2.min.js"></script>
      <script type="text/javascript" src="../js/materialize.min.js"></script>
      <!-- Include Bootstrap Css -->
      <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
      <!-- Include Bootstrap Min Css -->
      <link rel="stylesheet" href="../assets/css/bootstrap-theme.min.css">
      <link rel="stylesheet" href="../assets/css/style.css">


      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link href="../css/main.css" type="text/css" rel="stylesheet" media="screen,projection" />

  <body>

    <div id="nameheader"></div>

<div id="main">
<h4 class = "center"> Welcome User  </h4>
  <div class="container center row" style="width:40%">
         <div class="card grey lighten-4" >
           <div class="card-content black-text">
             <span class="card-title">Fill in the details</span>

             <div id = "message"></div>
             <div class="row center">
                <div class="input-field col s6" id="email-div">
                  <input id="username" type="text" class="validate">
                  <label for="username">Username</label>
                </div>
              </div>


              <div class="row center">
                 <div class="input-field col s6" id="email-div">
                   <input id="password" type="password" class="validate container">
                   <label for="password">Password</label>
                 </div>
               </div>

           </div>
           <div class="card-action">
             <a class="btn waves-effect waves-purple" id = "submit" style="margin-top:5px">Login
                 <i class="material-icons right">send</i>
               </a>

               <a class="btn waves-effect waves-purple" id = "forgot" href = "ForgotPassword.html" style="margin-top:5px">Forgot Password
                 <i class="material-icons right">send</i>
               </a>

           </div>
         </div>
     </div>
     </div>
     <div id="footer"></div>

<script type="text/javascript" src="../js/jquery-2.2.2.min.js"></script>
