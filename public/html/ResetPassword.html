  <!-- After getting a forgot password link in email id, link will open this page -->


  <!DOCTYPE html>
  <html>
    <head>
      <script type="text/javascript" src="../js/jquery-2.2.2.min.js"></script>
      <script type="text/javascript" src="../js/materialize.min.js"></script>
      <!-- Include Bootstrap Css -->
      <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
      <!-- Include Bootstrap Min Css -->
      <link rel="stylesheet" href="../assets/css/bootstrap-theme.min.css">
      <link rel="stylesheet" href="../assets/css/style.css">
    
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link href="../css/main.css" type="text/css" rel="stylesheet" media="screen,projection" />
    </head>

    <body>
      <!--Import jQuery before materialize.js-->
  <div id="nameheader"></div>
<div id="main">
  <div class="white">
      <br><br>
    <div class="container">
      <div class="section">
        <div class="row" class="valign-wrapper">
                <br><br><br>
              <div class="valign col l10 valign-wrapper">
                <form class="col s12">
                  <div class="row">
                    <div class="col s1">
                      <i class="medium material-icons">settings</i>
                    </div>
                    <div class="col s10">
                     <h4>&nbsp&nbsp Reset Password</h4></span>
                     <div id = "message"></div>
                    </div>
                  </div>
                  <br><br><br>
                  <div class="row">
                    <div class="input-field col s4">
                      <input id="password" type="password" class="validate">
                      <label for="password">Password</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s4">
                      <input id="confirm-password" type="password" class="validate">
                      <label for="confirm-password">Confirm Password</label>
                    </div>
                  </div>

                  <br><br>
                 <div class="row">
                  <div class="col s4">
                    <a class="waves-effect waves-light btn" id = "reset"><i class="material-icons right">settings</i>Reset Password</a>
                  </div>
                </div>
               </form>

              </div>

           </div>
          </div>
        </div>
      </div>
</div>
      <div id = "footer"></div>
      <script type="text/javascript" src="../js/jquery-2.2.2.min.js"></script>
      <script type="text/javascript" src="../js/materialize.min.js"></script>
      <script type="text/javascript" src="../js/ResetPassword.js"></script>
    </body>
  </html>
